<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Call Stacks</h1>
    <p>Last in first <output></output> </p>
    <script>
        "use strict"
        //async nature

        function hello(){
            console.log("calling inside demo fun");
            console.log("hello");
        }
        function demo(){
            console.log("Demo functiom");
            hello()
            
        }
        console.log("Starts call stacks"); //1
        demo();
        console.log("Bye bye ");
        
        /*
        output :
        Starts call stacks 
        Demo functiom
        calling inside demo fun
        hello      
        Bye bye 
        */

        function one(){
            return 1;
        }
        function two(){
            return one() + one();
        }
        function three(){
            let ans=two()+one();
            return ans;
        }
        three();

        
        
        




    </script>
</body>
</html>
